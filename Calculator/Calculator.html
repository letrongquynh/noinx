<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="col-md-6 col-xl-4">
            <div class="calculator">

                <form id="CalculatorForm" class="calculatorForm" action="" method="post"
                    onsubmit="calculateButtonWorking()">
                    <div class="Mulch-Calculator">
                        <div>
                        </div>
                        <h3>
                            Mulch Calculator
                        </h3>
                        <label for="mulch-area"> Mulch Area: </label>
                        <select class="mulch-area" name="mulch-area" id="mulch-area" onchange="this.form.submit();">
                            <option value="square">Square</option>
                            <option value="rectangle">Rectangle</option>
                            <option value="rectangle-border">Rectangle Border</option>
                            <option value="circle">Circle</option>
                            <option value="circle-border">Circle Border</option>
                            <option value="annulus">Annulus</option>
                            <option value="triangle">Triangle</option>
                            <option value="trapezoid">Trapezoid</option>    
                        </select>
                    </div>
                    <div>
                        <div class="row">
                            <div class="cell">
                                <label for="length">
                                    Side Length =
                                </label>
                                <input type="number" name="length" class="length" id="length" inputmode="decimal">
                                <select name="" id="">
                                    <option value="inch">in</option>
                                    <option value="foot">ft</option>
                                    <option value="yard">cm</option>
                                    <option value="meter">m</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                                <label for="depth">
                                    Depth =
                                </label>
                                <input type="number" id="depth" name="depth" class="depth">
                                <select name="depth" id="depth">
                                    <option value="inch">in</option>
                                    <option value="foot">ft</option>
                                    <option value="yard">cm</option>
                                    <option value="meter">m</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <fieldset>
                        <legend>Optional</legend>
                        <div class="">
                            Pricing in &nbsp;
                            <input type="radio" name="pricing" id="pricing_1" value="bulk" name="pricing"
                                onchange="this.form.submit();" checked="">
                            <label for="pricing_1">Bulk</label>
                            <input type="radio" name="pricing" id="pricing_0" value="bag" name="pricing"
                                onchange="this.form.submit();" checked="">
                            <label for="pricing_0">Bags</label>
                        </div>
                        <div class="calculatorInputGroup">
                            <div class="calculatorInputGroupInline">
                                <label for="price">price</label>
                                <br>$
                                <input type="text" name="price" id="price" class="nmbr_real real negate_Input">
                            </div>
                            <div class="calculatorInputGroupInline">
                                <label for="price_unit">per</label>
                                <select name="price_unit" id="price_unit">
                                    <option value="foot">cubic foot</option>
                                    <option value="yard">cubic yard</option>
                                    <option value="meter">cubic meter</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                    <div class="calculatorButton floatRight">
                        <input type="button" value="Clear" name="reset" id="reset" >
                        <input type="button" value="Calculate" onclick="calculateMulchVolume()">
                    </div>
                    <div class="calculatorAnswer">
                        Answer:
                        <br>
                        <div id="answer">
                            <br>
                            <label>Cubic yards = <label for="" id="cubic-yards"></label></label>
                            <br>

                            <label>Cubic feet = <label for="" id="cubic-feet"></label></label>
                            <br>

                            <label>Cubic meters = <label for="" id="cubic-meters"></label></label>
                            <br>

                            <label>Cost = <label for="" id="cost"></label></label>
                        </div>
                    </div>
                    <div>
                        <br>
                        <a
                            href="https://www.calculatorsoup.com/calculators/calculator-widgets.php?folder=construction%2F&folderName=Construction&folder2=&folderName2=&calc=1&pop=1&url=https://www.calculatorsoup.com/calculators/construction/mulch-calculator.php&h1=Mulch+Calculator&pop_w=400&pop_h=600">Get
                            a Widget for this Calculator</a>
                    </div>
                    <div class="alignRight">
                        <a href="https://www.calculatorsoup.com/">https://www.calculatorsoup.com/</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scrip.js"></script>
</body>

</html>
